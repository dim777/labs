ext {
    versions = [:]
    libraries = [:]
    testLibraries = [:]
}

versions += [
        lombok         : "1.18.24",
        testContainers : "1.16.3",
        mockServerNetty: "5.13.2",
        awaitility     : "4.2.0",
        log4j          : "2.18.0"
]

libraries += [
        lombook     : "org.projectlombok:lombok:${versions.lombok}",
        postgresql : "org.postgresql:postgresql:42.2.25",
        modelMapper: 'org.modelmapper:modelmapper:2.3.9',
        vavr       : 'io.vavr:vavr:0.10.4',
        classGraph : 'io.github.classgraph:classgraph:4.8.147',
        junit      : 'junit:junit:4.13.2',
        log4jCore  : "org.apache.logging.log4j:log4j-core:${versions.log4j}",
        log4jApi   : "org.apache.logging.log4j:log4j-api:${versions.log4j}"
]

testLibraries += [
        // test containers
        testContainersCore : "org.testcontainers:testcontainers:${versions.testContainers}",
        testContainersEs   : "org.testcontainers:elasticsearch:${versions.testContainers}",
        testContainersPg   : "org.testcontainers:postgresql:${versions.testContainers}",
        testMockServerNetty: "org.mock-server:mockserver-netty:${versions.mockServerNetty}",
        testAwaitility     : "org.awaitility:awaitility:${versions.awaitility}"
]